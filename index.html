<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
	<div id="elm"></div>
	<script src="/app.js"></script>
	<script>
		fetch("config/config.dev.json")
			.then(res => res.json()).then(json => {
				var app = Elm.Main.init({
					node: document.getElementById("elm"),
					flags: json
				});
			})

	</script>
</body>

</html>
